spring.application.name=asd2

# XAMPP MySQL kapcsolat - 3305-ös port!
spring.datasource.url=jdbc:mysql://localhost:3305/spendingApp?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate beállítások
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 konzolt kikapcsoljuk, mert MySQL-t használunk
spring.h2.console.enabled=false